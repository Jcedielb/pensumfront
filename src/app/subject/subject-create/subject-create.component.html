<div class="container mt-4">
  <h2 class="text-center">Create a new subject</h2>
  <form [formGroup]="subjectForm" (ngSubmit)="createSubject()">
    <!-- Agrega los campos del formulario según la estructura de SubjectDTO -->
    <div class="form-group mx-sm-3 mb-2">
      <label for="name"> Name </label>
      <input
        novalidate
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Subject Name"
      />
    </div>
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="
        subjectForm.get('name')?.hasError('required') &&
        subjectForm.get('name')?.touched
      "
    >
      Name required
    </div>

    <div class="form-group mx-sm-3 mb-2">
      <label for="semester"> Semester </label>
      <input
        id="semester"
        type="number"
        class="form-control"
        formControlName="semester"
        placeholder="Subject Semester"
      />
    </div>
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="
        subjectForm.get('semester')?.hasError('required') &&
        subjectForm.get('semester')?.touched
      "
    >
      Semester required
    </div>

    <div class="form-group mx-sm-3 mb-2">
      <label for="code"> Code </label>
      <input
        id="code"
        type="number"
        class="form-control"
        formControlName="code"
        placeholder="Subject code"
      />
    </div>

    <div
    class="alert alert-danger alert-dismissible fade show"
    *ngIf="
      subjectForm.get('code')?.hasError('required') &&
      subjectForm.get('code')?.touched
    "
  >
    Code required
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="credits"> Credits </label>
    <input
      id="credits"
      type="number"
      class="form-control"
      formControlName="credits"
      placeholder="Subject credits"
    />
  </div>

  <div
  class="alert alert-danger alert-dismissible fade show"
  *ngIf="
    subjectForm.get('credits')?.hasError('required') &&
    subjectForm.get('credits')?.touched
  "
>
  Credits required
</div>

    <!-- Agrega los demás campos según la estructura de SubjectDTO -->

    <button type="submit" class="btn btn-primary" [disabled]="subjectForm.invalid">
      Create
    </button>
    <button
      type="submit"
      id="submit"
      class="btn btn-danger ml-3"
      (click)="cancelCreation()"
    >
      Cancel
    </button>
  </form>
</div>
