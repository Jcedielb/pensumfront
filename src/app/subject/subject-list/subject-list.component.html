<div class="container-fluid">
  <div *ngFor="let semester of organizedSubjects | keyvalue">
    <h2 class="text-center">Semestre {{ semester.key }}</h2>
    <hr />
    <div class="row">
      <div class="col mb-2" *ngFor="let subject of semester.value">
        <div class="card p-2" style="width: 10rem; height: 15rem">
          <div class="card-body">
            <h5 class="card-title">{{ subject.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
